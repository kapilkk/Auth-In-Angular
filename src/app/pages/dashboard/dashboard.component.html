<div *ngIf="!!user" class="container mt-5">
  <div class="row">
    <div class="col-10">
      <div class="card">
        <div class="card-body">
          <p>Welcome back, {{ user.firstName }}</p>

          <button class="btn btn-outline-secondary" (click)="onLogout()">
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
