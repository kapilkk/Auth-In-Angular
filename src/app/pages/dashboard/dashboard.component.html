<div *ngIf="!!currentUser" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10">
      <div class="card">
        <div class="card-body">
          <p>Welcome back, {{ currentUser.firstName }}</p>

          <button class="btn btn-outline-secondary" (click)="onLogout()">
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
