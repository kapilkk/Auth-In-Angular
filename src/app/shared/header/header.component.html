<div *ngIf="currentUser" class="aia__header">
  <h1>
    <a routerLink="/dashboard">AIA</a>
  </h1>

  <div class="aia__header--profile">
    <a routerLink="/profile">
      <span class="aia__header--profile-username">{{
        currentUser.username
      }}</span>
      <img
        class="aia__header--profile-pic"
        [src]="currentUser.image"
        alt="user image"
      />
    </a>
  </div>
</div>
